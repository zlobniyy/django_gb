{% for cat in cats %}
{% load static %}
<li>
    <a href="{% url 'admin_category_detail' cat.id %}">{{cat.name}}</a>
    <div>
        <a href="{% url 'admin_category_delete' cat.id %}" class="btn btn-default">Удалить</a>
        <a href="{% url 'admin_category_update' cat.id %}" class="btn btn-default">Редактировать</a>
    </div>
</li>
{% endfor %}
<div>
    <a href="{% url 'admin_category_create' %}" class="btn btn-default">Добавить</a>
</div>
