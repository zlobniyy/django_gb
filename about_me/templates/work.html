{% extends "base.html" %}
{% block content %}
{% load static %}

<!--content 1-->
<div class="col-lg-12">
    <div class="thumbnail">
        <h4>Моя работа.</h4>
        <div>
            <b>Кем я успел поработать:</b>
            <ul class="list-unstyled">
                {% for work in works %}
                <li>Работал в организации <strong>"{{ work.organization.name }}"</strong> {{ work.period }} месяцев на должности <strong>"{{ work.position }}"</strong>.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
