{% extends "base.html" %}
{% block content %}
{% load static %}
<!--content 1-->
<div class="col-lg-12">
    <div class="thumbnail">
        <h4>Мои знания и навыки.</h4>
        <div>
            <b>Характеристики персонажа:</b>
            <ul class="list-unstyled">
                {% for place in schools %}
                <li>Учился в <a href=http:\\{{ place.organization.site }} target="_blank"> <strong> "{{ place.organization.name }}" </strong> </a> по курсу <strong>"{{ place.course }}"</strong> в течении {{ place.period }}
                    месяцев.
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
