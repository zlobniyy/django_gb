<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style_b.css' %}">
</head>
<body>
<div class="col-lg-10 container">
    <div class="col-lg-12 content">
        <div class="header">
            <div class="menu">
                <ul class="list-inline">
                    <li class="menu-points"><a href="/">Главная</a></li>
                    <li class="menu-points"><a href="/aboutme/">Обо мне</a></li>
                    <li class="menu-points"><a href="/work/">Работа</a></li>
                    <li class="menu-points"><a href="/study/">Учеба</a></li>
                    <li class="menu-points"><a href="/study/">Войти</a></li>
                </ul>
            </div>
        </div>

        <div class="col-lg-12 breadclumps">
            <ul class="breadcrumb">
                {% if title == 'Главная' %}
                <li class="breadcrumb-item active"><a href="/">Главная</a></li>
                {% elif title != 'Главная' %}
                <li class="breadcrumb-item active"><a href="/">Главная</a></li>
                <li class="breadcrumb-item active"><a href= "{% url page %}" > {{ title }}</a></li>
                {% endif %}
            </ul>
        </div>



        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
        <div class="buffer"></div>
    </div>
    <div class="footer"><p>&copy; Все права защищены. GB. 2016.</p></div>
</div>
</body>
</html>
